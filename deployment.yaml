apiVersion: apps/v1
kind: Deployment
metadata:
  name: lfc-training-test-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lfc-training-test-api
  template:
    metadata:
      labels:
        app: lfc-training-test-api
    spec:
      containers:
      - name: lfc-training-test-api
        image: luciferifanum/lfctrainingtestapi:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
